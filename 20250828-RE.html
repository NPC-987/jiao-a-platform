<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正規表達式</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
</head>

<body>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>

        $(function () {
            /* 1.驗證字串至少一個字母為 a~z */
            const str = 'hello world';    // 要驗證的字串
            const rules = /[a-z]/;        // 驗證規則：是否包含小寫英文字母 a~z
            console.log(rules.test(str)); // 測試字串是否符合規則，回傳 true/false

            /* 2.驗證字串至少一個字母為 g */
            const str02 = 'hello g world';
            const rules02 = /g/;
            console.log(rules02.test(str02));  // true

            /* 3.驗證字串至開頭必須為 g******/
            const str03 = 'hello worldg';
            const rules03 = /g./;
            console.log(rules03.test(str03));

            /* 4.驗證字串大寫字母 */
            const str04 = 'Hello world';
            const rules04 = /[A-Z]/; //A-Z的大寫字母
            console.log(rules04.test(str04));

            /* 5.驗證字串小寫字母 */
            const str05 = 'Hello world';
            const rules05 = /[a-z]/; //a-z的小寫字母
            console.log(rules05.test(str05));

            /* 6.驗證字串至少有數字0-9 */
            const str06 = 'Hello world 99';
            const rules06 = /[0-9]/; //a-z的小寫字母
            console.log(rules06.test(str06));

            //7.密碼規則(1.至少8個字元 2.要有大小寫字母 3.至少一個數字)
            const str07 = '123456Ab';
            const rules07 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            console.log(rules07.test(str07));

            //8.密碼規則(1.至少8個字元 2.要有大小寫字母 3.至少一個數字 4.特殊符號)
            const str08 = '123456Ab';
            const rules08 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            console.log(rules08.test(str08));

            //9.驗證email格式
            const str09 = 'test@test.com';
            const rules09 = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            console.log(rules09.test(str09));

            //10.驗證手機號碼格式(開頭要09)
            const str10 = '0912345687';
            const rules10 = /^09\d{8}$/;
            console.log(rules10.test(str10));

            //11.驗證身份證字號
            const str11 = 'L123456789';
            const rules11 = /^[A-Z]{1}[1-2]{1}[0-9]{8}$/;
            console.log(rules11.test(str11));
        });
    </script>
</body>

</html>
