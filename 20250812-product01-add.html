                        <!-- 商品圖片 -->

                            <label for="" class="form-label fw-900">商品圖片<span class="text-danger">(必選)</span></label>

                        <!-- 商品名稱 -->

                            <!-- <div class="form-text">不會記錄任何資訊</div> -->

                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="八成新" name="radio_pice">

                        <div class="form-check">

                        <!-- 按鈕 -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/counterup2@2.0.2/dist/index.js">	</script>
    <script src="js/wow.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let flag_pname = false;
        let flag_price = false;
        let flag_upload = false;
        let flag_pnote = true;
        
        $(function () {

            //#fileupload圖片上傳接收
            $("#fileupload").change(function () {
                console.log(fileupload.files[0]);
                console.log(fileupload.files[0].name);
                console.log(fileupload.files[0].size);
                console.log(fileupload.files[0].type);
                if (
                    fileupload.files[0].type == 'image/jpeg' ||
                    fileupload.files[0].type == 'image/png' ||
                    fileupload.files[0].type == 'image/gif'
                ) {
                    console.log(URL.createObjectURL(fileupload.files[0]));
                    $("#previmg").removeClass('d-none');
                    $("#previmg").attr('src', URL.createObjectURL(fileupload.files[0]));
                    flag_upload = true;//  驗證通過這裡會把旗子設成 true
                } else {
                    Swal.fire({
                        title: "圖片格式必須為jpeg或png",
                        icon: "error",
                        draggable: true
                    });
                    flag_upload = false; //  驗證不通過才會進到這裡
                }
            });

            //#pname產品名稱即時監聽
            $("#pname").bind("input propertychange", function () {
                if ($(this).val().length > 1 && $(this).val().length < 9) {
                    //字數符合規定, 傳遞至後端API判斷產品名稱是否存在 

                    //已存在, 產品名稱不可使用
                    //不存在, 產品名稱可以使用
                    let jsonDATA = {};
                    jsonDATA["pname"] = $(this).val();

                    $.ajax({
                        type: "POST",
                        url: "20250812-product01-contron-API.php?action=checkuniproduct",
                        data: JSON.stringify(jsonDATA),
                        dataType: "json",
                        success: showdata_checkuniproduct,
                        error: function () {
                            Swal.fire({
                                title: "連線的錯誤! - 20250805-product01-contron-API.php?action=checkuniproduct",
                                icon: "error",
                                draggable: true
                            });
                        }
                    });
                    // $(this).removeClass("is-invalid");
                    // $(this).addClass("is-valid");
                    // flag_pname = true;
                } else {
                    //字數不符合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    $("#pname_invalid-feedback").text("產品名稱字數沒有符合規定!");
                    flag_pname = false;
                }
            });

            //#price產品價格即時監聽
            $("#price").bind("input propertychange", function () {
                let priceVal = $(this).val();

                if (priceVal > 0 && priceVal < 10001) {
                    //符合規定
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_price = true;
                } else if (priceVal <= 0) {
                    //不符合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    $("#price_invalid-feedback").text("價格不符合規定!");
                    flag_price = false;
                } else {
                    //不符合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    $("#price_invalid-feedback").text("兄弟價格太貴啦!");
                    flag_price = false;
                }
            });


            //按鈕#ok_btn 監聽
            $("#ok_btn").click(function () {
                if (flag_upload && flag_price && flag_pname && flag_pnote) {

                    //傳遞至後端API執行圖片上傳功能
                    let formdata = new FormData(); //建立物件FormData()  可以支援檔案上傳
                    formdata.append("seller_id", localStorage.getItem("uid"));
                    formdata.append("pname", $("#pname").val());
                    formdata.append("file", fileupload.files[0]);
                    formdata.append("pnote", $("#pnote").val());
                    formdata.append("price", $("#price").val());
                    formdata.append("pice", $("input[name='radio_pice']:checked").val());


                    $.ajax({
                        type: "POST",
                        url: "/project/20250812-product01-contron-API.php?action=addproduct",
                        data: formdata,
                        dataType: "json",
                        cache: false,       // 禁用快取
                        contentType: false, // 讓瀏覽器自動設定 Content-Type
                        processData: false, // 不將資料轉成字串
                        success: showdata,
                        error: function () {
                            Swal.fire({
                                title: "本地更新失敗",
                                icon: "error",
                                draggable: true
                            });
                        }
                    })
                }
                else {
                    Swal.fire({
                        title: "請更正錯誤欄位",
                        icon: "error",
                        draggable: true
                    });
                }
            });
        });

        function showdata(data) {
            console.log(data);
            if (data.state) {
                Swal.fire({
                    title: data.message,
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    icon: "success",
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = "20250812-product01-add.html";
                    }
                });
            } else {
                Swal.fire({
                    title: data.message,
                    icon: "error",
                    draggable: true
                });
            }
        }


        function showdata_checkuniproduct(data) {
            if (data.state) {
                //不存在, 產品名稱可以使用
                $("#pname").removeClass("is-invalid");
                $("#pname").addClass("is-valid");
                $("#pname_valid-feedback").text("產品名稱不存在,可以使用!");
                flag_pname = true;
            } else {
                //已存在, 產品名稱不可使用
                $("#pname").removeClass("is-valid");
                $("#pname").addClass("is-invalid");
                $("#pname_invalid-feedback").text("產品名稱已存在,不可以使用!");
                flag_pname = false;
            }
        }
    </script>
