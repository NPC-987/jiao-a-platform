    <script>

        console.log("使用者權限:", localStorage.getItem("role"));
        console.log("使用者id:", localStorage.getItem("uid"));
        localStorage.getItem("uid")


        $(function () {
            new WOW().init();

            // 統一取得角色權限的方法
            function getRole() {
                const raw = localStorage.getItem("role");
                if (raw === null)
                    return -1;   // 沒有登入 → 訪客

                const parsed = parseInt(raw);
                return isNaN(parsed) ? -1 : parsed;
            }

            $.ajax({
                type: "GET",
                url: "20250812-product01-contron-API.php?action=getalldata",
                dataType: "json",
                success: showdata_getalldata,
                error: function () {
                    Swal.fire({
                        title: "讀取商品失敗 - 20250812-product01-contron-API.php?action=getalldata",
                        icon: "error",
                        confirmButtonText: "確認",
                        draggable: true
                    });
                }
            });

            function updateDetailButtons() {
                const role = localStorage.getItem("role");
                //判斷會員等級決定顯示按鈕
                if (role == 9) { // 管理員
                    $("#detail_exchange_btn").removeClass("d-none");
                    $("#detail_buy_btn").removeClass("d-none");
                } else if (role == 1) { // 高級會員
                    $("#detail_exchange_btn").removeClass("d-none");
                    $("#detail_buy_btn").removeClass("d-none");
                } else {
                    $("#detail_exchange_btn").addClass("d-none");
                    $("#detail_buy_btn").addClass("d-none");
                }
            }


            // 打開購買 Modal
            $(document).on("click", ".js-buy", function () {
                const role = getRole();

                if (role > -1) {
                    // 只有會員能打開購買視窗
                    const pid = $(this).data("id");
                    const seller = $(this).data("seller");

                    $("#buyModal").modal("show");
                    $("#buy_product_id").val(pid);
                    $("#buy_seller_id").val(seller);
                } else {
                    Swal.fire({
                        title: "權限不足",
                        text: "需註冊會員才能使用，請先登入或註冊！",
                        icon: "warning",
                        confirmButtonText: "了解"
                    });
                }
            });

            // 打開交換 Modal
            $(document).on("click", ".js-exchange", function () {
                const role = getRole();
                const pid = $(this).data("id");
                const seller = $(this).data("seller");
                $("#ex_product_id").val(pid);
                $("#ex_seller_id").val(seller);

                if (role === -1) {
                    // 訪客禁止
                    Swal.fire({
                        title: "權限不足",
                        text: "需註冊後的高級會員才能使用，請先登入或註冊！",
                        icon: "warning",
                        confirmButtonText: "了解"
                    });
                    return;
                }

                if (role === 0) {
                    // 一般會員禁止交換
                    Swal.fire({
                        title: "權限不足",
                        text: "僅限高級會員使用，請升級會員等級。",
                        icon: "warning",
                        confirmButtonText: "了解"
                    });
                    return;
                }

                if (role === 1 || role === 9) {
                    // 高級會員 & 管理員可使用
                    $("#exchangeModal").modal("show");
                }
            });

            // 看詳情按鈕 打開「商品詳情」Modal 並帶入資料
            $(document).on("click", ".js-detail", function () {
                const d = $(this).data();// 先取 data-* 帶入 d

                const cover = (d.img && d.img.trim() !== '') ? d.img : 'images/nofind.jpg';
                //trim()是去掉前後空白

                const want = (d.cond || "八成新").toString();

                // 帶入資料
                $("#detail_pid").val(d.id);
                $("#detail_pid").attr("data-seller", d.seller);
                $("#detail_title").text(d.title);
                $("#detail_price").text(d.price);
                $("#detail_img").attr("src", cover)
                    .attr("onerror", "this.onerror=null;this.src='images/nofind.jpg'");
                $("#detail_pnote").val(d.pnote || "這個人很懶，什麼都沒留下");


                // radio 全部 disabled，但預選顯示
                const $radios = $("input[name='detail_condition']");
                $radios.prop("checked", false);
                if ($radios.filter(`[value="${want}"]`).length) {
                    $radios.filter(`[value="${want}"]`).prop("checked", true);
                } else {
                    // 找不到對應值時給一個預設（這裡用「八成新」）
                    $radios.filter(`[value="八成新"]`).prop("checked", true);
                }

                new bootstrap.Modal(document.getElementById('productModal')).show();
            });

            // 送出「購買」請求
            $(document).on("click", "#buy_submit", function () {

                const payload = {
                    buyer_id: localStorage.getItem("uid"), // 登入時存的
                    seller_id: $("#buy_seller_id").val(),      // 從商品卡片帶出
                    product_id: $("#buy_product_id").val(),
                    shipping_method: $("#buy_ship").val(),
                    note: $("#buy_note").val().trim(),
                };
                console.log("送出 payload:", payload);//除錯

                // 呼叫 API
                $.ajax({
                    type: "POST",
                    url: "./20250908transactionAPI.php?action=createpurchasetransaction",
                    data: JSON.stringify(payload),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (res) {
                        console.log("API回應:", res);
                        if (res.state) {
                            Swal.fire({
                                title: "購買成功",
                                text: "訂單編號：" + res.data.transaction_id,
                                icon: "success"
                            });

                            $("#buy_note").val('');//清空備註欄位
                            //去抓 id="buyModal" 的 modal 控制器
                            // 如果有，就存到變數 buyModal，讓我可以在 JS 裡用 buyModal.hide() 關閉它
                            const buyModal = bootstrap.Modal.getInstance(document.getElementById('buyModal'));
                            buyModal && buyModal.hide();//關掉購買介面
                        } else {
                            Swal.fire({ title: "錯誤", text: res.message, icon: "error" });
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Ajax錯誤:", status, error, xhr.responseText);
                        Swal.fire({
                            title: "連線失敗",
                            text: error,
                            icon: "error"
                        });
                    }
                });
            });

            // 送出「交換」請求
            $(document).on("click", "#ex_submit", function () {
                let formData = new FormData();
                formData.append("buyer_id", localStorage.getItem("uid")); // 登入會員
                formData.append("seller_id", $("#ex_seller_id").val());
                formData.append("product_id", $("#ex_product_id").val());
                formData.append("type", "exchange");
                formData.append("exchange_title", $("#ex_offer_title").val().trim());
                formData.append("exchange_desc", $("#ex_offer_desc").val().trim());

                const file = $("#ex_offer_img")[0].files[0];
                if (file) {
                    formData.append("exchange_img", file);
                }
                // 驗證
                let flag_title = $("#ex_offer_title").val().trim() !== "";
                let flag_desc = $("#ex_offer_desc").val().trim() !== "";
                let flag_img = $("#ex_offer_img")[0].files.length > 0;
                if (!(flag_title && flag_desc && flag_img)) {
                    Swal.fire({
                        title: "請填寫完整資料",
                        text: "需要名稱、說明、圖片",
                        icon: "warning"
                    });
                    return;
                }
                for (let [key, value] of formData.entries()) {
                    console.log(key, value);
                }
                $.ajax({
                    type: "POST",
                    url: "./20250908transactionAPI.php?action=createexchangetransaction",
                    data: formData,
                    processData: false, // 不轉換資料
                    contentType: false, // 不要自動加 Content-Type
                    dataType: "json",
                    success: function (res) {
                        console.log("伺服器回應：", res);
                        if (res.state) {
                            Swal.fire({
                                title: "交換提案成功",
                                text: "交易編號：" + res.data.transaction_id,
                                icon: "success"
                            });
                            //清空
                            $("#ex_offer_title,#ex_offer_desc,#ex_offer_img").val('');
                            $("#ex_offer_img").val(null);
                            //關閉視窗
                            const exModal = bootstrap.Modal.getInstance(document.getElementById('exchangeModal'));
                            exModal && exModal.hide();
                        } else {
                            Swal.fire({
                                title: "錯誤",
                                text: res.message,
                                icon: "error"
                            });
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX 錯誤：", status, error);
                        console.error("伺服器回應：", xhr.responseText);
                        Swal.fire({
                            title: "連線失敗",
                            icon: "error"
                        });
                    }
                });
            });

            // 從詳情 Modal → 帶值到購買 Modal
            $(document).on("click", "#detail_buy_btn", function () {
                const pid = $("#detail_pid").val();
                const seller = $("#detail_pid").data("seller");
                const title = $("#detail_title").text();
                const price = $("#detail_price").text();

                $("#buy_product_id").val(pid);
                $("#buy_seller_id").val(seller);
                $("#buy_product_title").text(title);
                $("#buy_product_price").text(price);

                // 開啟購買視窗（可選：先關詳情）
                const detail = bootstrap.Modal.getInstance(document.getElementById('productModal'));
                detail && detail.hide();
                new bootstrap.Modal(document.getElementById('buyModal')).show();
            });

            // 從詳情 Modal → 帶值到交換 Modal
            $(document).on("click", "#detail_exchange_btn", function () {
                const pid = $("#detail_pid").val();
                const title = $("#detail_title").text();

                $("#ex_product_id").val(pid);
                $("#ex_product_title").text(title);

                const detail = bootstrap.Modal.getInstance(document.getElementById('productModal'));
                detail && detail.hide();
                new bootstrap.Modal(document.getElementById('exchangeModal')).show();
            });

            let allProducts = [];  // 存全部商品
            let currentPage = 1;
            const limit = 12; // 每頁顯示幾筆

            //AJAX 成功後呼叫 → 將資料存起來 & 顯示第一頁
            function showdata_getalldata(data) {
                allProducts = data.data; // 存全部資料
                currentPage = 1;         // 預設第一頁
                drawView();              // 畫出畫面
                renderPagination();      // 畫分頁按鈕
            }

            function drawView() {
                $("#mydata").empty();

                // 算出範圍
                let start = (currentPage - 1) * limit;       // 起始索引
                let end = start + limit;                     // 結束索引
                let pageData = allProducts.slice(start, end);// 用 slice 取出該頁的資料

                // 逐筆畫出
                pageData.forEach(function (item) {
                    //判斷說明的字數20個為限
                    const noteText = item.Pnote && item.Pnote.trim() !== ""
                        ? item.Pnote.substring(0, 20) + (item.Pnote.length > 20 ? "..." : "")
                        : "這個人很懶，什麼都沒留下";

                    const strHTML = `
                    <div class="col-sm-6 col-md-4 col-lg-3 mt-3 wow animate__animated animate__fadeInDown" data-wow-duration="0.8s"
                        data-wow-delay="0.1s ">
                        <div class="card shadow-lg h-100 ">
                        <img src="${item.Pimg}" class="card-img-top " alt="${item.Pname}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fs-2 fw-900 mb-1">${item.Pname}</h5>
                            <p class="card-text mb-2 fw-900 fs-4">價格：
                                <span class=" fs-3 fw-900 text-danger ">${item.Price}</span> 元
                            </p>
                            <p class="card-text fs-3 fw-900  mb-3">狀態：
                                <span class=" fs-3 fw-900 text-success">${item.Pice ?? '—'}</span>
                            </p>
                            <p class="card-text fw-500 text-muted fs-5 mb-3 " >說明： <span class="  fw-900 ">${noteText}</span>
                            </p>
                            <div class="mt-auto d-grid gap-2">
                            <button class="btn btn-primary js-buy"
                                    data-id="${item.ID}" data-title="${item.Pname}" data-price="${item.Price}"data-seller="${item.seller_id}" >
                                <i class="fa-solid fa-cart-shopping me-2"></i> 購買
                            </button>

                            <button class="btn btn-warning js-exchange"
                                    data-id="${item.ID}" data-title="${item.Pname}" data-price="${item.Price}"data-seller="${item.seller_id}">
                                <i class="fa-solid fa-arrows-rotate me-1"></i>交換
                            </button>

                            <button class="btn btn-outline-secondary js-detail"
                                    data-id="${item.ID}"
                                    data-title="${item.Pname}"
                                    data-price="${item.Price}"
                                    data-img="${item.Pimg}"
                                    data-cond="${item.Pice}"
                                    data-pnote="${item.Pnote ?? '_'}">
                                <i class="fa-solid fa-up-right-from-square me-1"></i>看詳情
                            </button>
                            </div>
                        </div>
                        </div>
                    </div>`;
                    $("#mydata").append(strHTML);
                });
            }
            //分頁按鈕
            function renderPagination() {
                let totalPages = Math.ceil(allProducts.length / limit);// 總頁數
                let html = `<nav><ul class="pagination justify-content-center">`;

                // 上一頁（第一頁時 disable）
                html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}"><i class="fa-solid fa-arrow-left"></i></a>
                </li>`;

                //頁碼
                for (let i = 1; i <= totalPages; i++) {
                    html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" data-page=${i} href="#">${i}</a>
                    </li>`;
                }

                // 下一頁（最後一頁時 disable）
                html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}"><i class="fa-solid fa-arrow-right"></i></a>
                </li>`;

                html += `</ul></nav>`;
                $("#pagination").html(html);// 插入頁面

            }



            // 監聽分頁按鈕（包含上一頁、下一頁、數字）
            $(document).on("click", ".page-link", function (e) {
                e.preventDefault();
                let page = parseInt($(this).data("page"));// 取出 data-page
                // 如果數字有效，才切換頁面
                if (!isNaN(page) && page >= 1 && page <= Math.ceil(allProducts.length / limit)) {
                    currentPage = page;
                    drawView();         // 重新渲染當頁資料
                    renderPagination(); // 重新渲染分頁按鈕
                }
            });
        });

    </script>
</body>

</html>
