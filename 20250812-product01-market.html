    <!-- 點選購買彈出的視窗  -->

    <!-- 點選交換彈出的視窗 -->
    <div class="modal fade" id="exchangeModal" tabindex="-1" aria-hidden="true">

                </div>

                    <input type="hidden" id="ex_product_id">
                    <input type="hidden" id="ex_seller_id">

                    <div class="mb-3">
                        <label class="form-label">我提供的品項<span class="fw-900 text-danger">（2~8字）</span></label>
                        <input type="text" class="form-control" id="ex_offer_title" placeholder="例如：二手安全帽 M 號">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">我的物品描述<span class="fw-900 text-danger">(上限100字)</span></label>

                            placeholder="狀況、數量、瑕疵..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">物品圖片</label>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>

    <!-- 跳出商品詳情Modal介面  -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">

            <div class="modal-content">

                    <h1 class="modal-title fs-5">
                        <span id="detail_title">商品名稱</span>
                        <small class=" fs-5 text-white">（<span id="detail_price">0</span>元）</small>

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="detail_pid">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <img id="detail_img" src="" alt="product image" class="img-fluid rounded border">
                        </div>
                        <div class="col-md-7 ">
                            <div class="mb-3">
                                <div class="h5 fw-700 mb-2 text-dark">物品狀況</div>
                                <div class="text-danger">
                                    <span></span> <i
                                        class="fa-solid fa-circle-exclamation me-2  mt-1 mb-2 text-danger "></i>此內容皆由賣家填寫</span>
                                </div>
                                <!-- 彈跳介面物品狀況 -->
                                <div class="form-check mb-1">

                                        id="cond_new" disabled>
                                    <label for="cond_new" class="form-check-label">全新</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input type="radio" class="form-check-input" name="detail_condition" value="八成新"
                                        id="cond_80" disabled>
                                    <label for="cond_80" class="form-check-label">八成新</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input type="radio" class="form-check-input" name="detail_condition" value="堪用"
                                        id="cond_50" disabled>
                                    <label for="cond_0" class="form-check-label">堪用</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="detail_condition" value="其他"
                                        id="cond_used" disabled>
                                    <label for="cond_used" class="form-check-label">其他</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">賣方說明</label>
                                <textarea id="detail_pnote" class="form-control" rows="3"
                                    placeholder="此區為賣方簡短描述、配件、瑕疵說明…" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 看詳情下方的按鈕 -->
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">關閉</button>
                    <button class="btn btn-warning" id="detail_exchange_btn">
                        <i class="fa-solid fa-arrows-rotate me-1"></i> 交換
                    </button>
                    <button class="btn btn-primary" id="detail_buy_btn">
                        <i class="fa-solid fa-cart-shopping me-1"></i> 購買

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/auth.js"></script>

    <script>

        console.log("使用者權限:", localStorage.getItem("role"));
        console.log("使用者id:", localStorage.getItem("uid"));
        localStorage.getItem("uid")


        $(function () {
            // 統一取得角色權限的方法
            function getRole() {
                const raw = localStorage.getItem("role");
                if (raw === null)
                    return -1;   // 沒有登入 → 訪客

                const parsed = parseInt(raw);
                return isNaN(parsed) ? -1 : parsed;
            }

            $.ajax({
                type: "GET",
                url: "20250812-product01-contron-API.php?action=getalldata",
                dataType: "json",
                success: showdata_getalldata,
                error: function () {
                    Swal.fire({
                        title: "讀取商品失敗 - 20250812-product01-contron-API.php?action=getalldata",
                        icon: "error",
                        confirmButtonText: "確認",
                        draggable: true
                    });
                }
            });


            // 打開購買 Modal
            $(document).on("click", ".js-buy", function () {
                const role = getRole();

                if (role > -1) {
                    // 只有會員能打開購買視窗
                    const pid = $(this).data("id");
                    const seller = $(this).data("seller");

                    $("#buyModal").modal("show");
                    $("#buy_product_id").val(pid);
                    $("#buy_seller_id").val(seller);
                } else {
                    Swal.fire({
                        title: "權限不足",
                        text: "需註冊會員才能使用，請先登入或註冊！",
                        icon: "warning",
                        confirmButtonText: "了解"
                    });
                }
            });

            // 打開交換 Modal
            $(document).on("click", ".js-exchange", function () {
                const role = getRole();

                if (role === -1) {
                    // 訪客禁止
                    Swal.fire({
                        title: "權限不足",
                        text: "需註冊後的高級會員才能使用，請先登入或註冊！",
                        icon: "warning",
                        confirmButtonText: "了解"
                    });
                    return;
                }

                if (role === 0) {
                    // 一般會員禁止交換
                    Swal.fire({
                        title: "權限不足",
                        text: "僅限高級會員使用，請升級會員等級。",
                        icon: "warning",
                        confirmButtonText: "了解"
                    });
                    return;
                }

                if (role === 1 || role === 9) {
                    // 高級會員 & 管理員可使用
                    $("#exchangeModal").modal("show");
                }
            });


            // 看詳情按鈕 打開「商品詳情」Modal 並帶入資料
            $(document).on("click", ".js-detail", function () {
                const d = $(this).data();// 先取 data-* 帶入 d

                const cover = (d.img && d.img.trim() !== '') ? d.img : 'images/nofind.jpg';
                //trim()是去掉前後空白

                const want = (d.cond || "八成新").toString();

                // 帶入資料
                $("#detail_pid").val(d.id);
                $("#detail_pid").attr("data-seller", d.seller);
                $("#detail_title").text(d.title);
                $("#detail_price").text(d.price);
                $("#detail_img").attr("src", cover)
                    .attr("onerror", "this.onerror=null;this.src='images/nofind.jpg'");
                $("#detail_pnote").val(d.pnote || "無說明");


                // radio 全部 disabled，但預選顯示
                const $radios = $("input[name='detail_condition']");
                $radios.prop("checked", false);
                if ($radios.filter(`[value="${want}"]`).length) {
                    $radios.filter(`[value="${want}"]`).prop("checked", true);
                } else {
                    // 找不到對應值時給一個預設（這裡用「八成新」）
                    $radios.filter(`[value="八成新"]`).prop("checked", true);
                }

                new bootstrap.Modal(document.getElementById('productModal')).show();
            });

            // 送出「購買」請求
            $(document).on("click", "#buy_submit", function () {

                const payload = {
                    buyer_id: localStorage.getItem("uid"), // 登入時存的
                    seller_id: $("#buy_seller_id").val(),      // 從商品卡片帶出
                    product_id: $("#buy_product_id").val(),
                    shipping_method: $("#buy_ship").val(),
                    note: $("#buy_note").val().trim(),
                };
                console.log("送出 payload:", payload);//除錯

                // 呼叫 API
                $.ajax({
                    type: "POST",
                    url: "./20250908transactionAPI.php?action=createpurchasetransaction",
                    data: JSON.stringify(payload),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (res) {
                        console.log("API回應:", res);
                        if (res.state) {
                            Swal.fire({
                                title: "購買成功",
                                text: "訂單編號：" + res.data.transaction_id,
                                icon: "success"
                            });

                            $("#buy_note").val('');//清空備註欄位
                            //去抓 id="buyModal" 的 modal 控制器
                            // 如果有，就存到變數 buyModal，讓我可以在 JS 裡用 buyModal.hide() 關閉它
                            const buyModal = bootstrap.Modal.getInstance(document.getElementById('buyModal'));
                            buyModal && buyModal.hide();//關掉購買介面
                        } else {
                            Swal.fire({ title: "錯誤", text: res.message, icon: "error" });
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Ajax錯誤:", status, error, xhr.responseText);
                        Swal.fire({ 
                            title: "連線失敗", 
                            text: error, 
                            icon: "error" 
                        });
                    }
                });
            });

            // 送出「交換」請求
            $(document).on("click", "#ex_submit", function () {
                const formData = new FormData();
                formData.append("buyer_id", localStorage.getItem("uid")); // 登入會員
                formData.append("seller_id", $("#ex_seller_id").val());
                formData.append("product_id", $("#ex_product_id").val());
                formData.append("type", "exchange");
                formData.append("exchange_title", $("#ex_offer_title").val().trim());
                formData.append("exchange_desc", $("#ex_offer_desc").val().trim());

                const file = $("#ex_offer_img")[0].files[0];
                if (file) {
                    formData.append("exchange_img", file);
                }

                // 簡單驗證
                if (!$("#ex_offer_title").val().trim()) {
                    Swal.fire({
                        title: "請輸入品項名稱",
                        icon: "warning"
                    });
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "./20250908transactionAPI.php?action=createxchangetransaction",
                    data: formData,
                    processData: false, // 不轉換資料
                    contentType: false, // 不要自動加 Content-Type
                    success: function (res) {
                        if (res.state) {
                            Swal.fire({
                                title: "交換提案成功",
                                text: "交易編號：" + res.data.transaction_id, icon: "success"
                            }
                            );
                            //清空
                            $("#ex_offer_title,#ex_offer_desc,#ex_offer_img").val('');
                            //關閉視窗
                            const exModal = bootstrap.Modal.getInstance(document.getElementById('exchangeModal'));
                            exModal && exModal.hide();
                        } else {
                            Swal.fire({
                                title: "錯誤",
                                text: res.message,
                                icon: "error"
                            });
                        }
                    },
                    error: function () {
                        Swal.fire({
                            title: "連線失敗",
                            icon: "error"
                        });
                    }
                });
            });

            // 從詳情 Modal → 帶值到購買 Modal
            $(document).on("click", "#detail_buy_btn", function () {
                const pid = $("#detail_pid").val();
                const seller = $("#detail_pid").data("seller");
                const title = $("#detail_title").text();
                const price = $("#detail_price").text();

                $("#buy_product_id").val(pid);
                $("#buy_seller_id").val(seller);
                $("#buy_product_title").text(title);
                $("#buy_product_price").text(price);

                // 開啟購買視窗（可選：先關詳情）
                const detail = bootstrap.Modal.getInstance(document.getElementById('productModal'));
                detail && detail.hide();
                new bootstrap.Modal(document.getElementById('buyModal')).show();
            });

            // 從詳情 Modal → 帶值到交換 Modal
            $(document).on("click", "#detail_exchange_btn", function () {
                const pid = $("#detail_pid").val();
                const title = $("#detail_title").text();

                $("#ex_product_id").val(pid);
                $("#ex_product_title").text(title);

                const detail = bootstrap.Modal.getInstance(document.getElementById('productModal'));
                detail && detail.hide();
                new bootstrap.Modal(document.getElementById('exchangeModal')).show();
            });

            function showdata_getalldata(data) {
                console.log(data);
                $("#mydata").empty();
                data.data.forEach(function (item) {

                    const safeNote = (item.Pnote || '').replace(/"/g, '&quot;');
                    const strHTML = `
                    <div class="col-sm-6 col-md-4 col-lg-3 mt-3">
                        <div class="card shadow-lg h-100 ">
                        <img src="${item.Pimg}" class="card-img-top " alt="${item.Pname}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fs-2 fw-900 mb-1">${item.Pname}</h5>
                            <p class="card-text mb-2 fw-900 fs-4">價格：
                                <span class=" fs-3 fw-900 text-danger ">${item.Price}</span> 元
                            </p>
                            <p class="card-text fs-3 fw-900  mb-3">狀態：
                                <span class=" fs-3 fw-900 text-success ">${item.Pice ?? '—'}</span>
                            </p>
                            <p class="card-text fw-500 text-muted small mb-3">說明：${item.Pnote ?? '—'}
                            </p>
                            <div class="mt-auto d-grid gap-2">
                            <button class="btn btn-primary js-buy"
                                    data-id="${item.ID}" data-title="${item.Pname}" data-price="${item.Price}"data-seller="${item.seller_id}" >
                                <i class="fa-solid fa-cart-shopping me-2"></i> 購買
                            </button>

                            <button class="btn btn-warning js-exchange"
                                    data-id="${item.ID}" data-title="${item.Pname}" data-price="${item.Price}"data-seller="${item.seller_id}">
                                <i class="fa-solid fa-arrows-rotate me-1"></i>交換
                            </button>

                            <button class="btn btn-outline-secondary js-detail"
                                    data-id="${item.ID}"
                                    data-title="${item.Pname}"
                                    data-price="${item.Price}"
                                    data-img="${item.Pimg}"
                                    data-cond="${item.Pice}"
                                    data-pnote="${item.Pnote ?? '_'}">
                                <i class="fa-solid fa-up-right-from-square me-1"></i>看詳情
                            </button>
                            </div>
                        </div>
                        </div>
                    </div>`;
                    $("#mydata").append(strHTML);
                });
            }



        });



    </script>
